<div class="panel panel-default">
	<div class="panel-heading">
		<strong>Articulos</strong>
	</div>
	<div class="panel-body">
		<a href="#!/product/new" class="btn btn-primary btn-sm" role="button">Nuevo</a>
	</div>
  <table class="table table-condensed table-hover">
		<thead>
			<tr>
				<th>N Articulo</th>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>precio</th>
                <th>stock</th>
                <th class="text-right">Unidad de Medida</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="e in data">
				<td>{{e.id}}</td>
                <td>{{e.name}}</td>
                <td>{{e.description}}</td>
                <td>{{e.price}}</td>
                <td>{{e.stock}}</td>
                <td class="text-right"> {{e.unit}}</td>
				<td class="text-right">
					<div class="btn-group" role="group" aria-label="...">
						<a href="#!/product/{{e.id}}/view" class="btn btn-default btn-xs" role="button">
	  					<span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
						</a>
						<a href="#!/product/{{e.id}}/edit" class="btn btn-default btn-xs" role="button">
	  					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						</a>
						<a href="#!/product/{{e.id}}/delete" class="btn btn-default btn-xs" role="button">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						</a>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
