<div class="panel panel-default">

	<div class="panel-heading">
		<strong>Articulo</strong>
	</div>

	<div class="panel-body">
		<form class="form-horizontal">
		  <div class="form-group" ng-hide="action != 'new'">
		    <label for="prod_id" class="col-md-2 control-label">N Articulo</label>
		    <div class="col-md-3">
		      <input type="number" class="form-control" id="prod_id" placeholder="Id" ng-model="data.id" ng-disabled="action != 'new'"/>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="prod_name" class="col-md-2 control-label">Nombre</label>
		    <div class="col-md-3">
		      <input type="text" class="form-control" id="prod_name" placeholder="Name" ng-model="data.name" ng-disabled="action == 'view'">
		    </div>
       </div>
       <div class="form-group">
		    <label for="prod_description" class="col-md-2 control-label">Descripcion</label>
		    <div class="col-md-3">
		      <input type="text" class="form-control" id="prod_Description" placeholder="Descripcion" ng-model="data.description" ng-disabled="action == 'view'">
		    </div>
		  </div>
			<div class="form-group">
		    <label for="prod_price" class="col-md-2 control-label">Precio</label>
		    <div class="col-md-3">
					<!-- <div class="input-group-addon">$</div> -->
		      <input type="float" class="form-control" id="prod_price" placeholder="Precio" ng-model="data.price" ng-disabled="action == 'view'">
		    </div>
          </div>
          <div class="form-group">
		    <label for="prod_stock" class="col-md-2 control-label">Stock</label>
		    <div class="col-md-3">
					<!-- <div class="input-group-addon">$</div> -->
		      <input type="float" class="form-control" id="prod_stock" placeholder="Stock" ng-model="data.stock" ng-disabled="action == 'view'">
		    </div>
          </div>
          <div class="form-group">
		    <label for="prod_unit" class="col-md-2 control-label">Unidad de Medida</label>
		    <div class="col-md-3">
		      <input type="text" class="form-control" id="prod_unit" placeholder="Unidad" ng-model="data.unit" ng-disabled="action == 'view'">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-md-offset-2 col-md-3">
		      <button type="submit" class="btn btn-primary" ng-click="save()" ng-show="action == 'new'">Crear</button>
		      <button type="submit" class="btn btn-primary" ng-click="update()" ng-show="action == 'edit'">Actualizar</button>
		      <button type="submit" class="btn btn-primary" ng-click="cancel()">Cancelar</button>
		    </div>
		  </div>
		</form>
	</div>
</div>
