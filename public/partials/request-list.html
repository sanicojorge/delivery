<div class="panel panel-default">

	<div class="panel-heading">
		<strong>Pedido</strong>
	</div>

	<div class="panel-body">
		<a href="#!/client/{{data.id}}/request/add" class="btn btn-primary btn-sm" role="button">Agregar</a>
	</div>

	<table class="table table-condensed table-hover">
		<thead>
			<tr>
				<th>N Pedido</th>
				<th>Fecha</th>
				<th>Observaciones</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="p in data.requests">
				<td>{{p.id}}</td>
				<td>{{p.date.toLocaleDateString()}}</td>
				<td>{{p.observation}}</td>
				<td class="text-right">
					<div class="btn-group" role="group" aria-label="...">
						<a href="#!/client/{{data.id}}/request/view/{{p.id}}" class="btn btn-default btn-xs" role="button">
	  					<span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
						</a>
						<a href="#!/client/{{data.id}}/request/edit/{{p.id}}" class="btn btn-default btn-xs" role="button">
	  					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						</a>
						<a href="#!/client/{{data.id}}/request/delete/{{p.id}}" class="btn btn-default btn-xs" role="button">
	  					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						</a>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
<!-- </div> -->
</div>
