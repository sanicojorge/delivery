<div class="panel panel-default">
	<div class="panel-heading">
		<strong>clientes</strong>
	</div>
	<div class="panel-body">
		<a href="#!/new" class="btn btn-primary btn-sm" role="button">Nuevo</a>
	</div>
  <table class="table table-condensed table-hover">
		<thead>
			<tr>
				<th>N Cliente</th>
				<th>Nombre</th>
				<th class="text-right">Cuil</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="e in data">
				<td>{{e.id}}</td>
				<td>{{e.name}}</td>
				<td class="text-right">$ {{e.cuil}}</td>
				<td class="text-right">
					<div class="btn-group" role="group" aria-label="...">
						<a href="#!/view/{{e.id}}" class="btn btn-default btn-xs" role="button">
	  					<span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
						</a>
						<a href="#!/edit/{{e.id}}" class="btn btn-default btn-xs" role="button">
	  					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						</a>
						<button type="button" class="btn btn-default btn-xs" aria-label="Delete" ng-click="delete(e.id)">
	  					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						</button>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
